{% extends "main.html" %}

{% block title %}Sign Up{% endblock title %}

 {% block content %}
<div class="container w-50">
<h1>Sign Up:</h1>
<form method="POST" action="">
  {% csrf_token %}
  {% for field in form %}

    <div class="mb-3">
        {{field.label}} {{field}}
    </div>
  {% endfor %}
  <button type="submit" class="btn btn-outline-dark">Submit</button>
</form>
<br>
<h2>Already Signed Up?</h2>
<h4><a href="{% url 'login' %}" class="link-primary">Login</a></h4>
</div>

{% endblock %}
